<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie Rating</title>
     <link rel="stylesheet" type="text/css" href="index.css"> 
</head>

<body>

    <form id="theForm" onsubmit="return false">

        <fieldset id="moveRatingInfo">
            <!-- The fieldset is only to make the project look nicer :) -->
            <legend>Rate That Movie!</legend><br>

            <!-- First input label: Movie name -->
            <label for="mtitle">Movie Title: </label><br>
            <input type="text" id="mtitle" name="mtitle"><br><br>

            <!-- Second input label: Rating (1-5) -->
            <label for="rating">Rating (1-5):</label><br>
            <input type="int" id="rating" name="rating"><br><br><br>

            <!-- Submit button -->
            <button type="submit" onclick="submitForm()">Add Movie</button>
            <!-- View button -->
            <button type="submit" onclick="viewMovies()">View Movies</button>
        </fieldset>
    </form>

    <br><br>

    <fieldset id="experience">

        <h2>My Favorite Movies</h2>
  
        <ul id="listOfMovies">
          <li id="list"></li>
        </ul>
      </fieldset>

    <script type="text/javascript" src="Main.js"></script>
    <script type="text/javascript" src="Movie.js"></script>
</body>

</html>
